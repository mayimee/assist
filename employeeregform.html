<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  

    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    
    <main class="p-5">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>Business/Company Name</label>: Company(fetch company name)
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="contact_number">Contact Number</label>
                        <input type="number" name="contact_number" id="contact_number" placeholder="Contact Number" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label for="valid_id_type">Type of ID</label>
                        <input type="text" name="valid_id_type" id="valid_id_type" placeholder="Valid ID" class="form-control">
                    </div>
                    <div class="col-md-7 mb-3">
                        <label class="form-lable">Valid ID</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="business_logo">
                          </div>
                    </div>

                    <div class="col-md-12 text-center">
                        <input type="checkbox" name="agree" id="agree"> This is to certify that all information above are true and valid. I have also read the <a href="termscondition.html" target="_blank">Terms & Conditions</a>.
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
